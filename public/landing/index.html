    <script>
     window.onload = function () {
  let cosmos = document.querySelectorAll(".cosmos");
  let total = cosmos.length;

  for (let i = 0; i < total; i++) {
    let angle = (360 / total) * i;
    let transform = `rotate(${angle}deg) translate(62vh)`; // Increase or decrease '75vh' to adjust distance
    cosmos[i].style.transform = transform;

    let cosmosItems = cosmos[i].querySelectorAll(".cosmos-item");
    for (let j = 0; j < cosmosItems.length; j++) {
      cosmosItems[j].style.animationDelay = `${j * 0.5}s`;
    }
  }
};

    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const drawer = document.querySelector(".drawer");
        const close = document.querySelector(".close");
        const cardsContainer = document.querySelector(".cards");

        const tl = gsap.timeline({
          paused: true,
          reversed: true,
          onStart: function () {
            cardsContainer.style.pointerEvents = "all";
          },
          onReverseComplete: function () {
            cardsContainer.style.pointerEvents = "none";
          },
        });

        tl.from(".cards .card", 1.5, {
          y: 1000,
          stagger: {
            amount: 0.3,
          },
          ease: "power4.inOut",
        })
          .from(
            ".close",
            0.5,
            {
              scale: 0,
              delay: 1,
            },
            "<"
          )
          .from(".footer", 0.5, {
            opacity: 0,
          });

        drawer.addEventListener("click", function () {
          if (tl.reversed()) {
            tl.play();
          } else {
            tl.reverse();
          }
        });

        close.addEventListener("click", function () {
          tl.reverse();
        });
      });
    </script>
